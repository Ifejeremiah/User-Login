<div class="con-main">
  <form class="border rounded p-5" [formGroup]="registerForm" (submit)="onSubmit()">
    <div class="message" *ngIf="message">{{message}}</div>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
    <div class="mb-3">
      <label for="firstName" class="form-label">First name</label>
      <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last name</label>
      <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email </label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" formControlName="password2">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Submit</button>
  </form>
</div>
